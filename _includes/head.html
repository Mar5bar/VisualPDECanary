  {%- feed_meta -%}

    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.webp">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.webp">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#dfdfdf">
  <meta name="twitter:card" content="summary" /> 
  {% if page.title != "VisualPDE" %}
    {% assign title = page.title | append: ' | VisualPDE' %}
  {% endif %}
  <meta name="twitter:site:id" content="@visualpde" /> 
  <meta name="twitter:title" content="{{ title | default: 'VisualPDE' }}" /> 
  <meta name="twitter:description" content="{{ page.extract | default: 'VisualPDE brings the world of partial differential equations to a wider audience through real-time interactive web-based simulations on almost any device.' }}" /> 
  <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail | default: '/assets/favicons/twitter-icon.webp' }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title | default: 'VisualPDE' }}" />
  <meta property="og:description" content="{{ page.extract | default: 'VisualPDE brings the world of partial differential equations to a wider audience through real-time interactive web-based simulations on almost any device.' }}" />
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail | default: '/assets/favicons/android-chrome-1200x630.webp' }}" />
  <meta property="og:url" content="https://visualpde.com" />
  <meta property="og:site_name" content="VisualPDE" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script src="/assets/js/dark_mode.js"></script>
	
	<script src="/assets/js/load_manifests.js"></script>

  <script>
    // If the window is very narrow, use a smaller domain in any iframe simulations.
    if (window.innerWidth < 600) {
      window.addEventListener("DOMContentLoaded", function() {
        // For each .sim element without an sf parameter in the query string, modify the URL to include a domain scale factor.
        [...document.getElementsByClassName('sim')].forEach(el => {
          const url = new URL(el.src);
          if (/[?&]/.test(url.search)) {
            const params = new URLSearchParams(url.search);
            // If there's an sf specified, do not modify.
            if (!params.has("sf")) {
              el.src += "&sf=0.5";
            }
          } else {
            el.src += "?sf=0.5";
          }
        })
      });
    }
  </script>

  <script>
    // If we're on mobile, replace click with tap and clicking with tapping.
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.addEventListener("DOMContentLoaded", function() {
        $('p,h1,h2,h3,h4,h5').each(function(index, element){
          let str = element.innerHTML;
          str = str.replaceAll(/\bclicked\b/g, "tapped");
          str = str.replaceAll(/\bClicked\b/g, "Tapped");
          str = str.replaceAll(/\bclicking\b/g, "tapping");
          str = str.replaceAll(/\bClicking\b/g, "Tapping");
          str = str.replaceAll(/\bclick\b/g, "tap");
          str = str.replaceAll(/\bClick\b/g, "Tap");
          element.innerHTML = str;
        });
      });
    }

    // Add a non-breaking zero-width space after all – in anchor tags.
    window.addEventListener("DOMContentLoaded", function() {
      $('a').each(function(index, element){
        element.innerHTML = element.innerHTML.replaceAll(/–/g, "–&#65279;");
      });
    });
  </script>		

</head>
