name: build-and-deploy
on:
  push:

jobs:
  format:
    runs-on: ubuntu-latest
    name: Format RD files
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Prettier
        run: npx prettier --write **/*.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./sim/scripts/RD/

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        with:
          commit_message: "style: format files"

  # Build job
  build:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup node
        uses: actions/setup-node@v4
      - name: Build doclist
        run: |
          npm install
          node build_index.js
        working-directory: assets/js/build_index
      - name: Run terser on sim/scripts
        run: |
          npm install -g terser
          find . -name "*.js" | while read file; do
            terser --compress --mangle --keep-classnames --module --output "$file" -- "$file"
          done
        working-directory: ./sim/scripts/
      - name: Webpack simulation scripts
        run: |
          npm install webpack webpack-cli
          npx webpack
        working-directory: ./sim/scripts/RD
      - name: Minify all CSS
        run: |
          npm install clean-css-cli -g
          find . -name "*.css" | while read file; do
            cleancss -o "$file" "$file"
          done
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
