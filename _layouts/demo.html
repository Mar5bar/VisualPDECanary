<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
    p, h1, h2, h3, h4, h5 {
      text-align: center;
    }
    .sim {
      padding: 0;
      margin: 0;
      height: min(90dvh, 70vw);
      width: min(90dvh, 70vw);
      max-width: unset;
      max-height: unset;
    }

    .page-content {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .site-title {
      text-align: center;
      font-size: 48px;
    }

    .light-mode-img, .dark-mode-img {
      width: 4rem;
      height: 4rem;
    }

    .footer-heading {
        position: absolute;
        bottom: 20px;
        width: 100%;
    }

    .darkmode-button {
        right: 0px;
    }

    vpde-slider {
        zoom: 150%;
    }

    .vpde-slider-valLabel {
      width: 40px;
      text-align: right;
    }
    span + .vpde-slider-valLabel {
      text-align: left;
    }
  </style>

  <body>

    <main class="page-content" aria-label="Content">

      <!-- Simulation -->
      <iframe id="sim" class="sim" style="margin:0;" src={{page.sim}} frameborder="0" loading="lazy"></iframe>

      <div id="main" style="display:flex;flex-direction:column;row-gap:10dvh;">

        <a class="site-title" rel="author" href="{{ "/demos" | relative_url }}">
        <img
            class="light-mode-img"
            src="/assets/images/logo.webp"
            alt="Heart-shaped logo"
        /><img
            class="dark-mode-img"
            src="/assets/images/logo-dark.webp"
            alt="Heart-shaped logo"
        />VisualPDE</a>
    
        {{ content }}

      </div>

    </main>

    {%- include mathjax.html -%}

  </body>

    <h2 class="footer-heading">
        <button class="darkmode-button" id="dark-on" onclick="toggleDarkMode(true,true)"><span><i class="fa-solid fa-moon"></i></span></button>
        <button class="darkmode-button" id="light-on" onclick="toggleDarkMode(false,true)"><span><i class="fa-solid fa-sun"></i></span></button>
    </h2>

</html>
